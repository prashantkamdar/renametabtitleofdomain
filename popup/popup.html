<html>
   <head>
      <meta charset="UTF-8">
      <title>Rename Tab Title of Domain</title>
      <link rel="stylesheet" href="popup.css" />
   </head>
   <body>
      <table>
         <tr>
            <td>Tab title:</td>
            <td><input type="text" id="editTab"></td>
            <td><button type="button" id="saveTab">Save</button></td>
            <td><button type="button" id="deleteTab">Delete</button></td>
         </tr>
         <tr>
            <td>Domain title:</td>
            <td><input type="text" id="editDomain"></td>
            <td><button type="button" id="saveDomain">Save</button></td>
            <td><button type="button" id="deleteDomain">Delete</button></td>
         </tr>
      </table>
      <script src="popup.js"></script>
   </body>
</html>
